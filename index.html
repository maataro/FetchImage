  <h1>Fetch Cats</h1>
  <script>
   
  const pics = [
    //'https://i.imgur.com/pqggrK0.jpg',

  const poem = 'poem.txt';
    
    console.log('about to fetch a cats');

    catchCats(pics)
      .then(response => {
        console.log('yay');
      })
      .catch(error => {
        console.log('error!');
        console.error(error);
      });

    catchPoems(poem)
      .then(response => {
        console.log('yayyay');
      })
      .catch(error => {
        console.log('error!!');
        console.error(error);
      });
    
    async function catchCats(pics) {
      for (let pic of pics) {
        const response = await fetch(pic);
        const blob = await response.blob();
        const img = document.createElement('img');
        img.src = URL.createObjectURL(blob);
        //img.width = '200';
        img.height = '300';
        document.body.append(img);
      } 
    }

    async function catchPoems(poem) {
      
      const p = document.createElement('p');
      const response = await fetch(poem); 
      p.innerText = await response.text();
      document.body.append(p);
    }
